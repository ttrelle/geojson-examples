<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet and GeoJSON</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
	integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	crossorigin=""></script>
	</head>
	<body>
	<h1>Leaflet and GeoJSON</h1>
	<div id="map" style="width: 600px; height: 400px;"></div>
	<script>
	window.onload = function() {
		// set up the map
		var map = new L.Map('map');
		var osm = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			minZoom: 0,
			maxZoom: 20,
			attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
		});

		// define view
		map.setView(new L.LatLng(49.451993, 11.073397), 5);
		map.addLayer(osm);

		// CC Icon
		var ccIcon = L.icon({
			iconUrl: 'cc-logo-black.png',
			iconSize: [35, 35],
			iconAnchor: [17, 17],
			popupAnchor: [0, -28]
		});

		var xhr = new XMLHttpRequest();
		xhr.open('GET', 'ccbranches.geojson');
		xhr.setRequestHeader('Content-Type', 'application/json');
		xhr.onload = function() {
			if (xhr.status === 200) {
				L.geoJSON(JSON.parse(xhr.responseText), {
					// Marker Icon
					pointToLayer: function (feature, latlng) {
					  	return L.marker(latlng, {icon: ccIcon});
					},
					// Style
					style: function(feature) {
						return {color: '#808080', width:2};
					},
					// Popup
					onEachFeature: function (feature, layer) {
						layer.bindPopup("<b>" + feature.properties.name + '</b><br />'
							+ feature.properties.address);
					}
				}).addTo(map);
			}
		};
		xhr.send();
	}
	</script>
</body>
</html>
